on:
  push:
    branches: ["main"]
  workflow_dispatch:
  
jobs:
  buildImage:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4
      
      - name: Read vars
        run: echo ${{ secrets.DOCKERHUB_USERNAME }}
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: TimeApi2/Dockerfile
          push: true
          tags: michalwochna/timeapi:latest
